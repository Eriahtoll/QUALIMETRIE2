name: Maven CI

# Déclenche le workflow à chaque push sur main
on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Récupérer le code
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Installer JDK (ici version 23)
      - name: Set up JDK 23
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '23'

      # 3️⃣ Construire et tester
      - name: Run mvn clean test
        run: mvn clean test

      # 4️⃣ Packager le projet
      - name: Run mvn package
        run: mvn package

      # 5️⃣ Sauvegarder le dossier target/ comme artifact
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: bank-application-build
          path: target/
